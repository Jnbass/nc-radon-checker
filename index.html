    <label for="tested">Have you tested your home for radon?</label>
    <select id="tested">
      <option value="high">Yes, and it was over 4 pCi/L</option>

    </select>

    <button onclick="generateResult()">Check My Risk</button>

    <div id="output" class="result" style="display:none;"></div>
  </div>
  <script>
    function generateResult() {
      const county = document.getElementById("county").value;
      const homeType = document.getElementById("homeType").value;
      const ownership = document.getElementById("ownership").value;
      const tested = document.getElementById("tested").value;
      let message = "<h3>Your Radon Risk Summary</h3>";
      if (county === "high") {
        message += "<p>You live in a <strong>high-risk county for radon exposure</strong>. Testing is strongly recommended.</p>";
      } else if (county === "medium") {
        message += "<p>You live in a <strong>moderate-risk county</strong>. Testing is still a good idea.</p>";
      } else {
        message += "<p>You live in a <strong>low-risk county</strong>, but testing your home is still the only way to know your risk.</p>";
      }
      if (homeType === "basement" || homeType === "crawlspace") {
        message += "<p>Your home type may let more radon gas enter from the ground. Testing is important.</p>";
      } else if (homeType === "mobile") {
        message += "<p>Mobile homes are usually safer if properly ventilated, but testing is still recommended.</p>";
      }
      if (ownership === "rent") {
        message += "<p>As a renter, your landlord should ensure a safe home. You can <a href='#'>download a letter</a> asking them to test for radon.</p>";
      }
      if (tested === "no") {
        message += "<p><strong>You have not tested for radon. We recommend ordering a test kit right away.</strong></p>";
      } else if (tested === "high") {
        message += "<p>Your past test showed high levels. You should speak with a radon mitigation professional.</p>";
      }
      message += "<p><strong>Need a test kit?</strong> Check with your local health department. Many North Carolina counties offer free radon kits.</p>";
      const output = document.getElementById("output");
      output.style.display = "block";
      output.innerHTML = message;
    }
  </script>
